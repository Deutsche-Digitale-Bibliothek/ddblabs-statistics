<!--
	Quarto includes this file verbatim on every page.
	The notebooks overview lives under /pages/, where the correct relative path is "../assets/...".
	Notebook pages and the homepage are at the root, where the correct relative path is "assets/...".
-->

<script>
	(function () {
		var isPages = (window.location.pathname || "").indexOf("/pages/") !== -1;
		var prefix = isPages ? "../" : "";

		function load(src) {
			var s = document.createElement("script");
			s.src = prefix + src;
			document.body.appendChild(s);
		}

		// Table export buttons (CSV + Clipboard; Shift-click CSV for Excel if SheetJS loaded)
		load("assets/table-export.js");

		// Notebook history date picker (used on the notebooks overview page)
		load("assets/notebook-history.js");
	})();
</script>
