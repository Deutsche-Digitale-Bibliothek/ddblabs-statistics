project:
  type: website
  output-dir: _site
  # Render all site content by default. This avoids maintaining a manual list
  # when the number of notebooks grows.

execute:
  enabled: false

website:
  title: "ddblabs-statistics"
  site-url: "https://deutsche-digitale-bibliothek.github.io/ddblabs-statistics/"
  repo-url: "https://github.com/Deutsche-Digitale-Bibliothek/ddblabs-statistics"
  repo-actions: [issue]
  navbar:
    left:
      - href: index.qmd
        text: Startseite
      - href: pages/notebooks.qmd
        text: Jupyter Notebooks

format:
  html:
    theme: cosmo
    css: assets/styles.css
    toc: true
    lang: de
    link-external-newwindow: true
    code-fold: true
    code-summary: "Quelltext anzeigen"
